# User Settings
# This is where you put your own settings as this will not be touched during update 
# if the upgrade.sh is used.

# refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables

# Sourcing colors generated by wallust
$background = rgb(0B0A0E)
$foreground = rgb(F0D5DB)
$color0 = rgb(0B0A0E)
$color1 = rgb(30283A)
$color2 = rgb(5A455C)
$color3 = rgb(634454)
$color4 = rgb(5D475E)
$color5 = rgb(905C6A)
$color6 = rgb(9E6571)
$color7 = rgb(E1BAC3)
$color8 = rgb(9D8288)
$color9 = rgb(40354D)
$color10 = rgb(785C7B)
$color11 = rgb(845B6F)
$color12 = rgb(7C5F7E)
$color13 = rgb(BF7B8D)
$color14 = rgb(D38697)
$color15 = rgb(E1BAC3)

# blurls = waybar
blurls = rofi
blurls = Code

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  # new_status = master #from Hyprland >v0.41.2
  new_on_top = 1
  mfact = 0.5
}




general {
  # sensitivity=1.00
  # apply_sens_to_raw=1
  gaps_in = 6
  gaps_out = 8
  border_size = 2
  resize_on_border = true
   
 col.active_border = $color0 $color2 $color9 $color12 $color15 90deg
 col.inactive_border = $backgroundCol

  layout = dwindle
      no_border_on_floating = false
    allow_tearing = false


}

group {
 col.border_active = $color15

	groupbar {
	col.active = $color0
}
}

decoration {
  rounding = 10
         
  active_opacity = 1.0
  inactive_opacity = 0.8
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  drop_shadow=true
  shadow_range=6
  shadow_render_power = 1
  col.shadow = $color12
  col.shadow_inactive = 0x50000000

  blur {
  enabled = true	
  size = 3
  passes = 2
  ignore_opacity = true
  new_optimizations = true
  special = true
  }
}
    
animations {
  enabled = yes


  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  
  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 6, winIn, slide
  animation = windowsOut, 1, 5, winOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 1, liner
  animation = borderangle, 1, 180, liner, loop #used by rainbow borders and rotating colors
  animation = fade, 1, 10, default
  animation = workspaces, 1, 5, wind
}


input {
      kb_layout = us,ara
  # kb_variant=
  # kb_model=
  kb_options=grp:alt_shift_toggle
  # kb_rules=
  numlock_by_default=true
  follow_mouse=true
  float_switch_override_focus=false

  touchpad {
    disable_while_typing=true
    natural_scroll=no 
    clickfinger_behavior=false
    middle_button_emulation=true
    tap-to-click=true
    drag_lock=false
          }
    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
    force_no_accel =1
}

gestures {
  workspace_swipe=true
  workspace_swipe_fingers=3
  workspace_swipe_distance=400
  workspace_swipe_invert=true
  workspace_swipe_min_speed_to_force=30
  workspace_swipe_cancel_ratio=0.5
  workspace_swipe_create_new=true 
  workspace_swipe_forever=true
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  force_default_wallpaper = -1
	vfr = true
  vrr = 1
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  focus_on_activate = false
  # no_direct_scanout = true #for fullscreen games - deprecated
}


binds {
  workspace_back_and_forth=true
  allow_workspace_cycles=true
  pass_mouse_when_bound=false
}

#Could help when scaling and not pixelating
xwayland {
    force_zero_scaling = true
}
